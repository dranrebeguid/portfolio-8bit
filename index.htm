<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dranreb Portfolio - Retro Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- INTRO -->
  <div class="arcade-border" id="intro">
    <h1>WELCOME</h1>
    <div id="intro-typing" class="typewriter" data-text="Initializing Dranreb System..."></div>
    <div id="pressStart" class="blink">PRESS ANYWHERE TO START</div>
  </div>

  <!-- MAIN -->
  <div id="main-content" class="section" style="display:none;">
    <div class="profile-container">
      <div class="left">
        <img src="images/mainPic.png" alt="Dranreb">
      </div>
      <div class="right">
        <h2 class="typewriter" data-text="About Me"></h2>
        <p class="typewriter aboutMe" data-text="Hi, I'm Dranreb — a self-taught developer passionate about building creative digital experiences."></p>
      </div>
    </div>
  </div>

  <!-- PORTFOLIO -->
  <div id="portfolio-content" class="section" style="display:none;">
    <div class="profile-container">
      <div class="left">
        <img src="images/secondPic.png" alt="Portfolio">
      </div>
      <div class="right">
        <h2 class="typewriter" data-text="Here's some of my work:"></h2>
        <div class="portfolio-buttons">
          <button>Website 1</button>
          <button>Website 2</button>
          <button>Placeholder</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTACT -->
  <div id="contact-content" class="section" style="display:none;">
    <div class="profile-container">
      <div class="left">
        <img src="images/thirdPic.png" alt="Contact">
      </div>
      <div class="right">
        <h2 class="typewriter" data-text="Get in Touch!"></h2>
        <div class="contact-buttons">
          <button>Email Me at dranreb.eguid@gmail.com</button>
          <a href="https://www.linkedin.com/in/dranrebbernardeguid/" target="_blank"><button>LinkedIn</button></a>
          <a href="https://www.onlinejobs.ph/jobseekers/info/975248" target="_blank"><button>OnlineJobs.ph</button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <div class="nav-arrows">
    <button id="prevToMain" class="arrow left-arrow">←</button>
    <button id="nextToContact" class="arrow right-arrow">→</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
